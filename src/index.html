<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
      </div>
      <div class="card__title">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</div>
      <div class="card__code">
        Product code: 195434
      </div>
      <div class="card__rating">
        <div class="card__rating--stars stars__5">
          <div class="card__rating--stars--star"></div>
          <div class="card__rating--stars--star"></div>
          <div class="card__rating--stars--star"></div>
          <div class="card__rating--stars--star"></div>
          <div class="card__rating--stars--star"></div>
        </div>
        <div>
          <div class="card__rating--review">Reviews: 5</div>
        </div>
      </div>
      <div class="card__price">
        <div class="card__price--title">Price:</div>
        <div class="card__price--value">$2,199</div>
      </div>
      <a
      href="#"
      class="button"
      data-qa="hover"
      >
      BUY
      </a>
    </div>
  </body>
</html>
